</head>
<body>
    <form>
        <h1>Programa Cálculo do Peso Ideal</h1>

        <p>Nome: <input type="text" id="customerName" name="customerName"></p>

        <p><strong>Sexo:</strong> 
            <input type="radio" name="gender" id="checkMasc"> <strong>Masculino</strong>
            <input type="radio" name="gender" id="checkFem"> <strong>Feminino</strong>
        </p> 
        
        <p><strong>Altura:</strong> <input type="number" min="0" step="0.01" name="heightNum" id="heightNum" required></p>

        <input type="submit" value="Calcular Peso Ideal">
    </form>

    <pre id="resp"></pre>
